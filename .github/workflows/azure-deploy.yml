name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build React app
      run: npm run build
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Debug deployment files
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "\n_startup.sh status:"
        if [ -f _startup.sh ]; then
          echo "_startup.sh exists"
          chmod +x _startup.sh
          echo "_startup.sh contents:"
          cat _startup.sh
        else
          echo "ERROR: _startup.sh does not exist"
          exit 1
        fi
        
        echo "\nwsgi.py status:"
        if [ -f wsgi.py ]; then
          echo "wsgi.py exists"
          echo "wsgi.py contents:"
          cat wsgi.py
        else
          echo "ERROR: wsgi.py does not exist"
          exit 1
        fi
        
        echo "\nrequirements.txt status:"
        if [ -f requirements.txt ]; then
          echo "requirements.txt exists"
          echo "requirements.txt contents:"
          cat requirements.txt
        else
          echo "ERROR: requirements.txt does not exist"
          exit 1
        fi
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rts-search-app'
        slot-name: 'production'
        package: .
